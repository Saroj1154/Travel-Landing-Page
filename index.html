<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- everything inside a section named showcase -->
    <section class="showcase">

        <!-- creating navbar with logo and hamburger nad close toggle buttons -->
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>

        <!-- embedding video -->
        <video src="coast_drone.mp4" muted loop autoplay></video>

        <!-- styling video with overlay -->
        <div class="overlay"></div>

        <!-- text here -->
        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor delectus nam fugiat quibusdam fuga ex
                error enim tempore rerum nisi.</p>
            <a href="#">Explore</a>
        </div>

        <!-- social media icons -->
        <ul class="social">
            <li><a href="https://www.facebook.com"><img src="facebook.png" alt=""></a></li>
            <li><a href="https://www.instagram.com"><img src="instagram.png" alt=""></a></li>
            <li><a href="https://www.twitter.com"><img src="twitter.png" alt=""></a></li>
        </ul>

    </section>

    <!-- menu that we are going to slide open -->
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
